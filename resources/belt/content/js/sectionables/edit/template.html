<div class="box box-warning">
    <div class="box-header with-border">
        <span class="pull-left">
            <h6 class="box-title">{{ section.name }}</h6>
        </span>
        <span class="pull-right">
            <a class="btn text-muted" href="sections" title="close section" @click.prevent="go()">
                <i class="fa fa-times"></i>
            </a>
        </span>
    </div>
    <div class="box-body">

        <div class="form-group">
            <label for="template">Template</label>
            <div class="input-group">
                <div class="input-group-addon" @click="showTemplates = !showTemplates">
                    <i class="fa fa-pencil"></i>
                </div>
                <input class="form-control" v-model="section.template" readonly>
            </div>
        </div>

        <template v-if="showTemplates">
            <templates @select-section-template="update"></templates>
        </template>

        <div v-if="loading" class="box-body"><i class="fa fa-spinner fa-spin"></i></div>
        <div v-else>
            <params paramable_type="sections" :paramable_id="section.id"></params>
        </div>
    </div>
</div>
