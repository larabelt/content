<div class="box box-info">
    <div class="box-header with-border">
        <span class="pull-left"><h3 class="box-title">Add New Section</h3></span>
        <span class="pull-right"><button class="btn text-muted" @click.prevent="go()"><i class="fa fa-times"></i></button></span>
    </div>
    <subtype-groups @select-section-subtype-group="setSubtypeSubgroup"></subtype-groups>
    <div class="box-body">
        <subtypes @select-section-subtype="create"></subtypes>
    </div>
</div>
