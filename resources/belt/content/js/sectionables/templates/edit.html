<div>
    <div v-if="section.id" class="box box-warning">
        <div class="box-header with-border">
            <span class="pull-right"><button class="btn btn-default" @click.prevent="close()" title="close section"><i class="fa fa-times"></i></button></span>
            <h3 class="box-title">{{ section.name }}</h3>
        </div>
        <div class="box-body">
            <template v-if="active.id">



                <inner :section="section"></inner>
                <div v-if="showHeading || showBefore || showAfter">

                        <component v-if="showBefore" :is="'input-' + getConfig('before.input', 'textarea')" :form="active" column="before"></component>
                        <component v-if="showAfter" :is="'input-' + getConfig('after.input', 'editor')" :form="active" column="after"></component>
