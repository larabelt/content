<div>

    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">

        <label>
            <slot>{{ label }}</slot>
        </label>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p class="help-block"></p>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input class="form-control" v-model.trim="touts.query.q" @keyup="touts.index()"
                               placeholder="enter tout name">
                        <div v-if="touts.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                    </div>
                </div>
                <span class="help-block">{{ description }}</span>
            </div>
            <div class="col-md-3">
                <p><img class="img-responsive" :src="tout.src"/></p>
            </div>
            <div class="col-md-5">
                <template v-if="tout.id">
                    <p>{{ tout.id }}. {{ tout.name }}</p>
                </template>
            </div>
        </div>

        <template v-if="touts.query.q && touts.items.length">
            <h5><strong>Tout Search Results</strong></h5>
            <table class="table">
                <tr v-for="tout in touts.items">
                    <td>{{ tout.id }}. <strong>{{ tout.name }}:</strong> {{ tout.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click="update(tout.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </template>

    </div>
</div>
