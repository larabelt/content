<div>

    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">

        <label>
            <slot>{{ label }}</slot>
        </label>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p class="help-block"></p>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input class="form-control" v-model.trim="blocks.query.q" @keyup="blocks.index()"
                               placeholder="enter block name">
                        <div v-if="blocks.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                    </div>
                </div>
                <span class="help-block" v-html="description"></span>
            </div>
            <div class="col-md-3">
                <p><img class="img-responsive" :src="block.src"/></p>
            </div>
            <div class="col-md-5">
                <template v-if="block.id">
                    <p>{{ block.id }}. {{ block.name }}</p>
                </template>
            </div>
        </div>

        <template v-if="blocks.query.q && blocks.items.length">
            <h5><strong>Block Search Results</strong></h5>
            <table class="table">
                <tr v-for="block in blocks.items">
                    <td>{{ block.id }}. <strong>{{ block.name }}:</strong> {{ block.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click="update(block.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </template>

    </div>
</div>
