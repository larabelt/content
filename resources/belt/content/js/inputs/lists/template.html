<div>

    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">

        <label>
            <slot>{{ label }}</slot>
        </label>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p class="help-block"></p>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input class="form-control" v-model.trim="lists.query.q" @keyup="lists.index()"
                               placeholder="enter list name">
                        <div v-if="lists.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                    </div>
                </div>
                <span class="help-block" v-html="description"></span>
            </div>
            <div class="col-md-3">
                <p><img class="img-responsive" :src="list.src"/></p>
            </div>
            <div class="col-md-5">
                <template v-if="list.id">
                    <p>{{ list.id }}. {{ list.name }}</p>
                </template>
            </div>
        </div>

        <template v-if="lists.query.q && lists.items.length">
            <h5><strong>List Search Results</strong></h5>
            <table class="table">
                <tr v-for="list in lists.items">
                    <td>{{ list.id }}. <strong>{{ list.name }}:</strong> {{ list.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click.prevent="update(list.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </template>

    </div>
</div>
