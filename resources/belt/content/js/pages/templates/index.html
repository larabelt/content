<div class="box box-primary">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keyup="filter()"
                    >
                </div>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <router-link :to="{ name: 'pages.create' }" :class="'btn btn-primary'">add page</router-link>
                </div>
            </div>
        </div>

        <tags :table="table"></tags>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        ID
                        <column-sorter :column="'pages.id'"></column-sorter>
                    </th>
                    <th>
                        Name
                        <column-sorter :column="'pages.name'"></column-sorter>
                    </th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in table.items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-xs btn-default dropdown-toggle text-muted" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#" @click.prevent="copy(item.id)"><i class="fa fa-clone"></i> Copy</i></a></li>
                                <li role="separator" class="divider"></li>
                                <li><modal-delete :item-id="item.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                            </ul>
                            <router-link :to="{ name: 'pages.edit', params: { id: item.id } }" :class="'btn btn-xs btn-default'">
                                <i class="fa fa-edit"></i>
                            </router-link>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>

    </div>
</div>
