<form @submit.prevent="list.submit()" @keydown="list.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="list.is_active"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': list.error('name') }">
        <label for="name">Name *</label>
        <input type="name" class="form-control" v-model="list.name" listholder="name">
        <span v-for="error in list.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="list.id" class="form-group" :class="{ 'has-error': list.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="list.slug" listholder="slug">
        <span v-for="error in list.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="row" v-if="list.id">
        <div class="col-md-6">
            <template-dropdown templateType="lists" formKey="list"></template-dropdown>
        </div>
        <div class="col-md-6">
            <priorityDropdown :form="list"></priorityDropdown>
        </div>
    </div>
    <div class="form-group" :class="{ 'has-error': list.error('body') }">
        <label for="body">Body *</label>
        <belt-editor v-model="list.body" @change="form.errors.clear('body')"></belt-editor>
        <span v-for="error in list.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <seo :form="list"></seo>
    <div class="text-right">
        <button class="btn btn-primary" :disabled="list.errors.any()">
            <span v-if="list.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>save</span>
        </button>
    </div>
</form>
