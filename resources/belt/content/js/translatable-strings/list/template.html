<div class="box box-primary">
    <div class="box-body">

        <div class="filter-set clearfix">
            <div class="pull-left">
                <filter-search @filter-search-update="filter"></filter-search>
            </div>
<!--            <div class="pull-right">-->
<!--                <router-link :to="{ name: 'translatableStrings.create' }" :class="'btn btn-primary'">add translatable string</router-link>-->
<!--            </div>-->
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        ID
                        <column-sorter :column="'translatableStrings.id'"></column-sorter>
                    </th>
                    <th>
                        Value
                        <column-sorter :column="'translatableStrings.value'"></column-sorter>
                    </th>
                    <th>Created<column-sorter :column="'translatableStrings.created_at'"></column-sorter></th>
                    <th>Updated<column-sorter :column="'translatableStrings.updated_at'"></column-sorter></th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="item in table.items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.value }}</td>
                        <td>{{ item.created_at }}</td>
                        <td>{{ item.updated_at }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button
                                        type="button"
                                        class="btn btn-xs btn-default dropdown-toggle text-muted"
                                        data-toggle="dropdown"
                                        aria-expanded="false"
                                        title="options"
                                >
                                    <i class="fa fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><modal-delete :item-id="item.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                                </ul>
                                <router-link :to="{ name: 'translatableStrings.edit', params: { id: item.id } }" :class="'btn btn-xs btn-default'" title="edit translatableString">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Value</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th class="text-right">Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
