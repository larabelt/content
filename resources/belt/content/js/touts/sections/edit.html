<div>
    <form  @submit.prevent="active.submit()" @keydown="active.errors.clear($event.target.name)">

        <div class="row">
            <div class="col-md-4">
                <div class="form-group" :class="{ 'has-error': active.error('sectionable_id') }">
                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control"
                                v-model="table.query.q"
                                placeholder="Search"
                                @keydown="table.index()"
                        >
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                    <span v-for="error in active.error('sectionable_id')" class="contents-danger">{{ error }}</span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <div class="btn-group">
                        <a
                                title="add tout"
                                class="btn btn-sm btn-default"
                                href="/admin/belt/content/touts/create"
                                target="_blank"
                        >
                            <i class="fa fa-plus"></i>
                        </a>
                        <a v-if="tout.id"
                           title="edit tout"
                           class="btn btn-sm btn-default"
                           :href="'/admin/belt/content/touts/edit/' + tout.id"
                           target="_blank"
                        >
                            <i class="fa fa-edit"></i>
                        </a>
                    </div>
                </div>
                <template v-if="tout.id">
                    <p>{{ tout.id }}. {{ tout.name }}</p>
                    <p><strong>tout body</strong></p>
                    <p>{{ tout.body }}</p>
                </template>
            </div>
        </div>

        <div v-if="table.items.length">
            <table class="table">
                <tr v-for="tout in table.items">
                    <td>{{ tout.id }}. <strong>{{ tout.name }}:</strong> {{ tout.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click="update(tout.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </div>

    </form>
</div>
