<form  @submit.prevent="tout.submit()" @keydown="tout.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="tout.is_active"
                   :true-value="1"
                   :false-value="0"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': tout.error('name') }">
        <label for="name">Name *</label>
        <input  class="form-control" v-model="tout.name" placeholder="name">
        <span v-for="error in tout.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="tout.id" class="form-group" :class="{ 'has-error': tout.error('slug') }">
        <label for="slug">Slug</label>
        <input  class="form-control" v-model="tout.slug" placeholder="slug">
        <span v-for="error in tout.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': tout.error('heading') }">
        <label for="heading">Heading</label>
        <input  class="form-control" v-model="tout.heading" placeholder="heading">
        <span v-for="error in tout.error('heading')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': tout.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="tout.body" v-editor></textarea>
        <span v-for="error in tout.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': tout.error('btn_text') }">
                <label for="btn_text">Button Text</label>
                <input  class="form-control" v-model="tout.btn_text" placeholder="btn_text">
                <span v-for="error in tout.error('btn_text')" class="text-danger">{{ error }}</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': tout.error('btn_url') }">
                <label for="btn_url">Button Url</label>
                <input  class="form-control" v-model="tout.btn_url" placeholder="btn_url">
                <span v-for="error in tout.error('btn_url')" class="text-danger">{{ error }}</span>
            </div>
        </div>
    </div>
    <attachment v-if="tout.id" :owner="tout" :path="'touts'"></attachment>
    <div class="text-right">
        <button class="btn btn-primary" :disabled="tout.errors.any()">
            <span v-if="tout.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
