<div class="box box-primary">
    <div class="box-body">

        <div class="filter-set clearfix">
            <div class="pull-left">
                <filter-search @filter-search-update="filter">Filter</filter-search>
            </div>
            <div class="pull-left">
                <filter-templates @filter-template-update="filter" templateType="blocks"></filter-templates>
            </div>
            <div class="pull-right">
                <router-link :to="{ name: 'blocks.create' }" :class="'btn btn-primary'">add a block</router-link>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                            <column-sorter :column="'blocks.id'"></column-sorter>
                        </th>
                        <th>
                            Type
                            <column-sorter :column="'blocks.template'"></column-sorter>
                        </th>
                        <th>
                            Name
                            <column-sorter :column="'blocks.name'"></column-sorter>
                        </th>
                        <th>Created<column-sorter :column="'blocks.created_at'"></column-sorter></th>
                        <th>Updated<column-sorter :column="'blocks.updated_at'"></column-sorter></th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="block in table.items">
                        <td>{{ block.id }}</td>
                        <td>{{ block.template }}</td>
                        <td>{{ block.name }}</td>
                        <td>{{ block.created_at }}</td>
                        <td>{{ block.updated_at }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button
                                        type="button"
                                        class="btn btn-xs btn-default dropdown-toggle text-muted"
                                        data-toggle="dropdown"
                                        aria-expanded="false"
                                        title="options"
                                >
                                    <i class="fa fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#" @click.prevent="copy(block.id)"><i class="fa fa-clone"></i> Copy</i></a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><modal-delete :item-id="block.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                                </ul>
                                <router-link :to="{ name: 'blocks.edit', params: { id: block.id } }" :class="'btn btn-xs btn-default'" title="edit block">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
