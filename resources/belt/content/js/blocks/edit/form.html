<div>
    <form @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
        <template-dropdown templateType="blocks" formKey="block"></template-dropdown>
        <div class="form-group" :class="{ 'has-error': form.error('name') }">
            <label for="name">Name *</label>
            <input  class="form-control" v-model="form.name" placeholder="name" @keydown="form.errors.clear('name')">
            <span v-for="error in form.error('name')" class="text-danger">{{ error }}</span>
        </div>
        <div v-if="form.id" class="form-group" :class="{ 'has-error': form.error('slug') }">
            <label for="slug">Slug</label>
            <input  class="form-control" v-model="form.slug" placeholder="slug">
            <span v-for="error in form.error('slug')" class="text-danger">{{ error }}</span>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('heading') }">
            <label for="heading">Heading</label>
            <input  class="form-control" v-model="form.heading" placeholder="heading">
            <span v-for="error in form.error('heading')" class="text-danger">{{ error }}</span>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('body') }">
            <label for="body">Body *</label>
            <belt-editor v-model="form.body" @change="form.errors.clear('body')"></belt-editor>
            <span v-for="error in form.error('body')" class="text-danger">{{ error }}</span>
        </div>
        <div class="clearfix">
            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-sm btn-default" target="_blank" :href="'/blocks/' + form.id">preview</a>
                    <button class="btn btn-sm btn-primary" :disabled="form.errors.any()">
                        <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                        <span v-else>save</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
