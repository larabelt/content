<div class="row">
    <div class="col-md-12">
        <form class="form-inline" role="form" @submit.prevent="store()" @keydown="form.errors.clear($event.target.name)" style="margin-bottom: 20px;">
            <div class="form-group" :class="{ 'has-error': form.error('url') }">
                <input type="name" class="form-control" v-model="form.url" placeholder="url">
            </div>
            <button type="submit" class="btn btn-primary" :disabled="form.errors.any()">
                <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                <span v-else>Save</span>
            </button>
            <div class="form-group" :class="{ 'has-error': form.error('url') }">
                <span v-for="error in form.error('url')" class="text-danger">{{ error }}</span>
            </div>
        </form>
    </div>
    <div class="col-md-12">
       <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="handle in table.items">
                    <td>{{ handle.url }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-danger" @click="table.destroy(handle.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination></pagination>
    </div>
</div>
