<div>
    <div class="row">
        <div class="col-md-3">
            <div class="section-tree">
                <template v-if="shared.table.items.length">
                    <ul class="">
                        <template v-for="section in shared.table.items">
                            <list :section="section"></list>
                        </template>
                    </ul>
                </template>
            </div>
        </div>
        <div class="col-md-9">
            <div v-for="section in shared.table.items">
                <panels :section="section"></panels>
            </div>
        </div>
    </div>
    <div class="row alt-box-footer">
        <div class="col-md-12">
            <div
                    v-if="shared.table.items.length"
                    class="btn"
                    :class="{'btn-danger': shared.dragAndDrop.trashing}"
                    @dragover.prevent
                    @drop="drop"
                    @dragover="shared.dragAndDrop.trashing = true"
                    @dragleave="shared.dragAndDrop.trashing = ''"
            ><span>Trash <i class="fa fa-trash" aria-hidden="true"></i></span>
            </div>
            <create></create>
        </div>
    </div>
</div>
