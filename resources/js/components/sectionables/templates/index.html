<div>
    <div class="row">
        <div class="col-md-3">
            <div class="section-tree">
                <div v-for="section in table.items">
                    <ul class="">
                        <panel-list :section="section"></panel-list>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div v-for="section in table.items">
                <panel-edit :section="section"></panel-edit>
            </div>
        </div>
    </div>
    <div class="row alt-box-footer">

        <div class="col-md-12">
            <div
                    v-show="table.items.length"
                    class="btn"
                    :class="{'btn-danger': dragAndDrop.trashing}"
                    @dragover.prevent
                    @drop="drop"
                    @dragover="dragAndDrop.trashing = true"
                    @dragleave="dragAndDrop.trashing = ''"
            ><span>Trash <i class="fa fa-trash" aria-hidden="true"></i></span>
            </div>
            <create></create>
        </div>
    </div>
</div>
