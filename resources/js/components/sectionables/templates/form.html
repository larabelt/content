<form role="form" @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
    <div class="form-group" :class="{ 'has-error': form.error('sectionable_type') }">
        <label for="sectionable_type">Sectionable Type</label>
        <input type="text" class="form-control" v-model="form.sectionable_type" placeholder="sectionable type">
        <span v-for="error in form.error('sectionable_type')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('sectionable_id') }">
        <label for="sectionable_id">Sectionable Id</label>
        <input type="text" class="form-control" v-model="form.sectionable_id" placeholder="sectionable id">
        <span v-for="error in form.error('sectionable_id')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('template') }">
        <label for="template">Template</label>
        <input type="text" class="form-control" v-model="form.template" placeholder="template">
        <span v-for="error in form.error('template')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('header') }">
        <label for="header">Header</label>
        <input type="text" class="form-control" v-model="form.header" placeholder="header">
        <span v-for="error in form.error('header')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="form.body" tinymce="'body'"></textarea>
        <span v-for="error in form.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('footer') }">
        <label for="footer">Footer</label>
        <input type="text" class="form-control" v-model="form.footer" placeholder="footer">
        <span v-for="error in form.error('footer')" class="text-danger">{{ error }}</span>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary" :disabled="form.errors.any()">
            <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
