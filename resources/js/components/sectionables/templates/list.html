<li><span
            draggable="true"
            :class="{active: isActivePanel}"
            :data-index="section.id"
            @click.prevent="setActivePanel(section.id)"
            @drag="drag"
            @mouseout="shared.dragAndDrop.active = ''"
    >{{ section.name }}</span>
    <ul v-if="section.children.length">
        <template v-for="child in section.children">
            <list :section="child"></list>
        </template>
    </ul>
</li>
