<form role="form" @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="form.is_active"
                   :true-value="1"
                   :false-value="0"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('name') }">
        <label for="name">Name</label>
        <input type="text" class="form-control" v-model="form.name" placeholder="name">
        <span v-for="error in form.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="form.id" class="form-group" :class="{ 'has-error': form.error('slug') }">
        <label for="slug">Slug</label>
        <input type="text" class="form-control" v-model="form.slug" placeholder="slug">
        <span v-for="error in form.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': form.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="form.body" tinymce="'body'"></textarea>
        <span v-for="error in form.error('body')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': form.error('heading') }">
        <label for="heading">Heading</label>
        <textarea class="form-control" rows="10" v-model="form.heading" tinymce="'heading'"></textarea>
        <span v-for="error in form.error('heading')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': form.error('btn_text') }">
        <label for="btn_text">Button Text</label>
        <input type="text" class="form-control" v-model="form.btn_text" placeholder="btn_text">
        <span v-for="error in form.error('btn_text')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': form.error('btn_url') }">
        <label for="btn_url">Button Url</label>
        <input type="text" class="form-control" v-model="form.btn_url" placeholder="btn_url">
        <span v-for="error in form.error('btn_url')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" v-if="form.attachment">
        <p><b>Tout Image</b></p>
        <img :src="form.attachment.src">
    </div>

    <div class="text-right">
        <button type="submit" class="btn btn-primary" :disabled="form.errors.any()">
            <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
