<div class="row">
    <div class="col-md-4">
        <form role="form" class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" v-model.trim="table.query.q" @keydown="table.index()" placeholder="search">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" @click.prevent="clear()">clear</button>
        </form>
    </div>
    <div class="col-md-8">
        <p v-if="item.id" class="bg-warning">{{ item.morph_class.toUpperCase() }} #{{ item.id }}
            <a :href="item.default_url" target="_blank">{{ item.name }}</a>
        </p>
    </div>
    <div class="col-md-12">
        <div v-if="table.items.length">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in table.items">
                    <td>{{ item.morph_class }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-primary" @click.prevent="attach(item)"><i class="fa fa-link"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
    </div>
</div>
